<!DOCTYPE html>
<html>
  <head>
    <title>Abyssal Poetics</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../js/libs/socket.io.js"></script>
    <script src="https://unpkg.com/es-module-shims@1.4.1/dist/es-module-shims.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="https://wizgrav.github.io/aframe-effects/dist/aframe-effects.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postprocessing@6.28.1/build/postprocessing.min.js"></script>
    <!-- post processing (stupid) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/SMAAShader.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/SMAAPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/ShaderPass.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"></script> -->
    <!-- These are scripts for a-frame components -->
    <script src="../js/aquarium/utils.js"></script>
    <script src="../js/aquarium/scene-manager.js"></script>
    <script src="../js/aquarium/shaders.js"></script>
    <script src="../js/aquarium/animation.js"></script>
    <script src="../js/aquarium/creature.js"></script>
    <script src="../js/aquarium/snack.js"></script>
    <script src="../js/aquarium/room.js"></script>
    <script src="../js/aquarium/post.js"></script>
    <script src="../js/aquarium/particles.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">
      <a-assets>
        <a-asset-item id="room" src="../assets/models/room.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        camera="active: true" 
        position="-20 0 25"
        fov="5">
      </a-entity>
      
      <a-entity 
        scene-manager>
      </a-entity>

      <a-entity 
        particles>
      </a-entity>

      <a-entity 
        gltf-model="#room"
        scale="250 400 250"
        position="0 0 -25"
        rotation="0 -90 0"
        room>
      </a-entity>

    </a-scene>
  </body>
</html>
